<!DOCTYPE html>
<html>
    <head>
        <title> sign-up </title>
        <link rel="stylesheet" href="css15.css">
    </head>
    <body>
        <div class="divtwo">
            <h1>Sign Up</h1><hr>
    <form>
        <label>First Name</label><br>
        <div class="divone"><input type="text" placeholder="Enter name"><br></div>
        <label>Last Name</label><br>
        <div class="divone"><input type="text" placeholder="Enter name"><br></div>
        <label>Date of birth</label><br>
        <div class="divone"><input type="date" placeholder="dd/mm/yy"><br></div>
        <label>Email</label><br>
        <div class="divone"><input type="text" placeholder="Enter Email"><br></div>
        <label>Password</label><br>
        <div class="divone"><input type="number" placeholder="Enter Password"><br></div>
        <label>Confirm Password</label><br>
        <div class="divone"><input type="number" placeholder="Repeat Password"><br></div><hr>
        <input type="button" value="Register">
        </div>
    </form>
    </body>
</html>
